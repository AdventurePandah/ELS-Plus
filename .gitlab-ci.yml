before_script:
   
   
after_script:

   
build-release:
 tags:
   - win32
 stage: build
 script:
   - echo "Building"
   - ./utils/build.ps1
 artifacts:
  name: ELS_Plus-$CI_JOB_ID_Build_Debug
  paths:
    - ./*

build-debug:
 tags:
   - win32
 stage: build
 script:
   -  echo "Building"
   -  ./utils/build.ps1 -BuildDebug $true
 artifacts:
  name: ELS_Plus-$CI_JOB_ID_Build_Release
  paths:
    - ./*

Deploy-release:
 tags:
   - win32
 stage: deploy
 script:
   - echo "Do your deploy here"
   - ls
   - ls src
   - ls src/tmp-release
   - mkdir elsplus
   - cp -R src/tmp-release/* elsplus
   - ./utils/publish.ps1
 artifacts:
  name: ELS_Plus-$CI_JOB_ID_Deploy_Release
  paths:
    - elsplus/*

Deploy-debug:
 tags:
   - win32
 stage: deploy
 script:
   - echo "Do your deploy here"
   - ls
   - ls src
   - ls src/tmp
   - mkdir elsplus
   - cp -R src/tmp/* elsplus
   - ./utils/publish.ps1 -builddebug $true
 artifacts:
  name: ELS_Plus-$CI_JOB_ID_Deploy_Debug
  paths:
    - elsplus/*