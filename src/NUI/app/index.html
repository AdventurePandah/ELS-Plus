<html>

<head>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-switch.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/popper.js"></script>

                                <input id="togWrn" type="checkbox">
                            </div>
                        </div>
                    </div>

                            <div class="card-header sm-header">

                            </div>
                            <div class="card-body card-body-sm">
                                <input id="togSrn" type="checkbox">
                            </div>
                        </div>
                        <div class="card text-white bg-secondary btn-card">
                            <div class="card-header sm-header">

                            <div class="card-body card-body-sm">

                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-auto">
                    <div class="card bg-secondary text-white">
                        <div class="card-body card-body-sm">
                            <input id="togTkdn" type="checkbox" />
                            <input id="togCrs" type="checkbox" />
                        </div>
                    </div>
                    <!--</div>
                    <div class="col-auto">-->
                    <div class="card bg-secondary text-white">
                        <div class="card-body card-body-sm">
                            <div class="wrapper">
                                <div id="extra5" class="front-1 pri-lights off"></div>
                                <div id="extra6" class="front-2 pri-lights off"></div>
                                <div id="extra1" class="pri-1 pri-lights off"></div>
                                <div id="extra2" class="pri-2 pri-lights off"></div>

                                <div id="extra7" class="arrow-2 pri-lights off"></div>
